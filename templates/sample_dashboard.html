{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="mb-4">Welcome to your Dashboard</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Quick Stats</h5>
                <p class="card-text">Here you can display some quick statistics or summary information.</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Recent Activity</h5>
                <p class="card-text">Display recent actions or notifications here.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
